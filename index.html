<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es-ES" xml:lang="es-ES">

    <head>
    	<title>e-cidadania documentation</title>
    	<link rel="shortcut icon" href="favicon.ico" type="image/ico"/>
    	<link rel="icon" href="favicon.ico" type="image/ico"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    	<link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>

    <body>
    
    <div id="wrapper">
    
        <div id="header">
            <h1><img src="img/logo-en.png" /><br /><br />Select your documentation</h1>
        </div>
        
        <div id="warning" style="background: #FCC;border: 1px solid #FAA;">
            Currently the documentation is not available. We are updating our automated
            documentation system. Sorry for the inconvenience.
        </div>
        
        <form name="selectors" action="" style="text-align: center;">
            <select id="language">
                <option value="">-- Language --
                <option value="en">English
                <option value="es">Español
                <option value="gl">Galego
            </select>

            <select id="version">
                <option value="">-- Version --
                <option value="latest">development
                <option value="">----
                <option value="0.1a">0.1 alpha
                <option value="0.1b">0.1 beta
                <option value="0.1final">0.1 final
            </select>  

            <br />
            <br />
            <input type="submit" onclick="doRedirect();" style="height: 40px; width: 150px;" value="Read online">
            <input type="submit" onclick="getDocs('pdf');" style="height: 40px; width: 150px;" value="Download PDF">
            <input type="submit" onclick="getDocs('tar.gz');" style="height: 40px; width: 150px;" value="Download LaTeX">
        </form>

        <script type="text/javascript">
            function doRedirect() {
                var language = document.selectors.language.value;
                var version = document.selectors.version.value;
                
                if (language == "" || version == "") {
                    alert("You didn't select language or version.")
                } else {
                    document.selectors.action = language + '/' + version
                }
            }
            
            function getDocs(format) {
                var language = document.selectors.language.value;
                var version = document.selectors.version.value;
                
                if (language == "" || version == "") {
                    alert("You didn't select language or version.")
                } else {
                    document.selectors.action = language + '/' + version + '-' + language + '.' + format
                }
            }
        </script>
        
        <div id="footer">
            <p>e-cidadania documents are automatically generated with <a href="http://sphinx.pocoo.org">sphinx</a> 1.1</p>
            <p>This page is also available in: <a href="index-es.html">Español</a>, <a href="index-gl.html">Galego</a></p>
        </div>
        
    </div>
    
    </body>

</html>
